<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
     
     <center><img src="https://www.kinglotterysxm.com/wp-content/themes/kinglottery/assets/img/logo.png" class="logo-lotery"></center> 

    <ion-buttons slot="end">
      <ion-icon slot="icon-only" name="notifications-outline" class="icon-header-lotery"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header class="titulo-loteria"> <ion-icon name="newspaper-outline"></ion-icon> &nbsp;RESULTADOS ANTERIORES</ion-list-header>
  <ion-item>
    <ion-label>Fecha: </ion-label>
    <ion-input
      value="{{ date | date: 'yyyy/MM/dd' }}"
      id="date"
      class="ion-text-end"
      placeholder="Ingrese Fecha"
    ></ion-input>
    <ion-popover trigger="date" size="cover">
      <ng-template>
        <ion-datetime
          presentation="date"
          [(ngModel)]="date"
          locale="sl-SI"
        ></ion-datetime>
      </ng-template>
    </ion-popover>
    <ion-button slot="end" (click)="findByDate();">Buscar</ion-button>
  </ion-item>
   <ion-list>
          <ion-item *ngFor="let resultado_anterior of resultados_anteriores">
            <ion-avatar slot="start">
              <img src="{{ resultado_anterior.imagen_sorteo }}" alt="{{ resultado_anterior.nombre_sorteo }}">
            </ion-avatar>
            <ion-label>
              <h2 class="titulo-sorteo">{{ resultado_anterior.nombre_sorteo }}</h2>
             <ul [innerHTML]='getNumbers(resultado_anterior.resultados)' class="lista-resultado-sorteo"></ul>
              <span class="fecha-sorteo">{{ resultado_anterior.fecha_sorteo }}</span>
            </ion-label>
          </ion-item>
  </ion-list>

</ion-content>
